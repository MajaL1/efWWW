<div>
    <div class="audio-div">


        <h4 class='video-item-title'> Elvis Fajko - singli </h4>
        <br>

        <div class='container audio-section'>

            <div class="audio-item" ng-repeat="audio in audioSingleList track by $index">

                <p class="audio-item-title">{{audio.title}}</p>

                <audio controls="controls" controlsList="fullscreen nodownload remoteplayback foobar" volume="0.1" preload="metadata">
                    <source ng-src="{{audio.url}}" type="audio/mp3">
                </audio>
                <a class="audio-download-button" href="{{audio.url}}" target="_blank" download><img class="download" src='assets/img/download1.png' /></a>
                <span class="download-count">{{audio.downloadCount}}</span>
            </div>
        </div>

        <h4 class='video-item-title'> <strong>Skarabeji - drugo dejanje </strong></h4>
        <br>
        <div class='music-description'>
            
              <picture>
                <source srcset="assets/img/skarabeji-naslovnica-large.png" media="(min-width: 1200px)" />
                <source srcset="assets/img/skarabeji-naslovnica-md.png" media="(min-width: 600px)" />
                <source srcset="assets/img/skarabeji-naslovnica-sm.png" media="(min-width: 280px)" />

                <img ng-src="assets/img/skarabeji-naslovnica-md.png" alt="logo">
            </picture>
            <div class='album-description'> Leta 2003 je Elvis Fajko kot član skupine Skarabeji izdal svoj prvi CD, kjer je sodeloval kot vokalist, ter z akustično kitaro ... </div>
        </div>
        <br>

        <div class='container audio-section'>

            <div class="audio-item" ng-repeat="audio in audioSkarabejiList track by $index">

                <p class="audio-item-title">{{audio.title}}</p>

                <audio controls="controls" controlsList="fullscreen nodownload remoteplayback foobar" volume="0.1" preload="metadata">
                    <source ng-src="{{audio.url}}" type="audio/mp3">
                </audio>
                <a class="audio-download-button" href="{{audio.url}}" target="_blank" download><img class="download" src='assets/img/download1.png' /></a>
            </div>
        </div>

        <br>

    </div>
</div>
